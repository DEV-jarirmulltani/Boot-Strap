<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <p class="display-6">Button Group</p>
        <div class="btn-group">
            <button class=" btn btn-primary" type="button">Button</button>
            <button class="btn btn-secondary" type="submit">Button</button>
            <button class="btn btn-success" type="reset">Button</button>
            <a href="#" class="btn btn-danger" role="button">Link</a>
        </div>
        <div class="container mt-5">
            <p class="dispaly-6">
                Button-group-link
            </p>
            <div class="btn-group">
                <a href="#" class="btn btn-danger" role="button">Link</a>
                <a href="#" class="btn btn-success" role="button">Link</a>
                <a href="#" class="btn btn-secondary" role="button">Link</a>
                <a href="#" class="btn btn-dark" role="button">Link</a>
            </div>
        </div>
        <div class="container mt-5">
            <p class="display-6">Button Group</p>
            <div class="btn-group" aria-label="Basic mixed styles example">
                <button class=" btn btn-primary" type="button">Button</button>
                <button class="btn btn-secondary" type="submit">Button</button>
                <button class="btn btn-success" type="reset">Button</button>
                <a href="#" class="btn btn-danger" role="button">Link</a>
            </div>
        </div>


        <div class="container mt-5">
             <p class="display-6"> Check Box Button Group</p>
            <div class="btn-group" role="group"  aria-label="Basic checkbox toggle button group">
                
                <input type="checkbox" class="btn-check " id="btncheck1" autocomplete="off" type="checkbox" checked>
                <label for="btncheck1" class="btn btn-outline-primary" >CheckBox 1</label>

                
                <input type="checkbox" class="btn-check " id="btncheck2" autocomplete="off" type="checkbox">
                <label for="btncheck2" class="btn btn-outline-primary" >CheckBox 2</label>

                <input type="checkbox" class="btn-check " id="btncheck3" autocomplete="off" type="checkbox">
                <label for="btncheck3" class="btn btn-outline-primary" >CheckBox 3</label>
            </div>
        </div>

         <div class="container mt-5">
              <p class="display-6"> Radio Button Group</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label for="btnradio1" class="btn btn-primary">radio1</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" >
                <label for="btnradio2" class="btn btn-primary">radio2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" >
                <label for="btnradio3" class="btn btn-primary">radio3</label>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
