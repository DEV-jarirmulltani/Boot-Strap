<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- <div class="container"> -->
    <div class="container mt-5">
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-secondary">btn-secondary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-danger">btn-danger</button>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-info">btn-info</button>
        <button class="btn btn-light">btn-light</button>
        <button class="btn btn-dark">btn-dark</button>
        <button class="btn btn-link">btn-link</button>

        <p class="display-5 mb-5 mt-5">
            button types
        </p>
        <button class=" btn btn-primary" type="button">Button</button>
        <button class="btn btn-secondary" type="submit">Button</button>
        <button class="btn btn-success" type="reset">Button</button>
        <a href="#" class="btn btn-danger" role="button">Link</a>
    </div>
    <div class="container mt-5">
        <p class="display-5 mb-4">Outline Button</p>
        <button class="btn btn-outline-primary">btn-primary</button>
        <button class="btn btn-outline-secondary">btn-secondary</button>
        <button class="btn btn-outline-success">btn-success</button>
        <button class="btn btn-outline-danger">btn-danger</button>
        <button class="btn btn-outline-warning">btn-warning</button>
        <button class="btn btn-outline-info">btn-info</button>
        <button class="btn btn-outline-light">btn-light</button>
        <button class="btn btn-outline-dark">btn-dark</button>
        <button class="btn btn-outline-dark">btn-link</button>
    </div>
     <div class="container mt-5">
        <p class="display-5 mb-4">Size Button</p>
        <button class="btn btn-outline-primary btn-lg">btn-primary</button>
        <button class="btn btn-outline-secondary btn-sm">btn-secondary</button>
        <button class="btn btn-outline-success btn-lg">btn-success</button>
        <button class="btn btn-outline-danger btn-sm">btn-danger</button>
        <button class="btn btn-outline-warning btn-lg">btn-warning</button>
        <button class="btn btn-outline-info btn-sm">btn-info</button>
        <button class="btn btn-outline-light btn-lg">btn-light</button>
        <button class="btn btn-outline-dark btn-sm">btn-dark</button>
        <button class="btn btn-outline-dark btn-lg">btn-link</button>
    </div>
      <div class="container mt-5">
        <p class="display-5 mb-4">Disabled button</p>
        <button class="btn btn-outline-primary btn-lg" disabled>btn-primary</button>
        <button class="btn btn-outline-secondary btn-sm" disabled>btn-secondary</button>
        <button class="btn btn-success btn-lg" disabled>btn-success</button>
        <button class="btn btn-outline-danger btn-sm"  disabled>btn-danger</button>
        <a href="#" class="btn btn-outline-danger btn-lg disabled"  role="button" aria-disabled="true">primery-link</a>
    </div>
     <div class="container mt-5">
        <p class="display-5 mb-4">Adjusting button size with coloumns</p>
        <button class="btn btn-outline-primary btn-lg col-2 mx-auto" >btn-primary</button>
        <button class="btn btn-outline-secondary btn-sm col-4 mx-auto" >btn-secondary</button>
        <button class="btn btn-success btn-lg  mx-auto col-3" >btn-success</button>
        <button class="btn btn-outline-danger btn-sm"  >btn-danger</button>
        <a href="#" class="btn btn-outline-danger btn-lg ">primery-link</a>
    </div>
      <div class="container mt-5">
        <p class="display-5 mb-4">Button Plugin</p>
        <button type="button" class="btn  " data-bs-toggle="button">Toggel button</button>
        <button type="button" class="btn active " data-bs-toggle="button">Toggel button</button>
        <button type="button" class="btn active " data-bs-toggle="button" disabled>Toggel button</button>
        <div class="mt-3">
        <button type="button" class="btn btn-primary  " data-bs-toggle="button">Toggel button</button>
        <button type="button" class="btn active btn-outline-danger " data-bs-toggle="button">Toggel button</button>
        <button type="button" class="btn  btn-dark" data-bs-toggle="button" disabled>Toggel button</button>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
